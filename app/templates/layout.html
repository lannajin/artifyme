 <!-- artifyme -->

  <section id="artifyme" class="bg-light-gray">
          <div class="container">
      <div class="starter-template">
      
      <h2>Artifyme</h2>
      <p>Find local art that personifies you.</p>
      </div>
      
      <div class = "container">
        <form action="/output" method="GET">
        <div class="form-group">
          <label for="ID">Describe yourself:</label>
          <!--<input type="text" id="ID" name='ID' placeholder="Type here a sentences or two!"> -->
          <!--<input class="form-control" rows="3" id="ID" name='ID'>-->
          <textarea class="form-control" rows="3" id="ID" name='ID' placeholder="Type here a sentence or two about yourself!"></textarea>
        </div>
      
      <div>
      <div class="form-group">
        <label for="num">Art to Display:</label>
        <select class="input-medium" id = "num" name='num'>
            <option>10</option>
            <option>25</option>
            <option>50</option>
            <option>100</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Find Art!</button>
      </div>
      
      </form>
      </div>
      
      <script scr="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script scr="static/js/bootstrap.min.js"></script>

    </div><!-- /.container -->
      </section>
